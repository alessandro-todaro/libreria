<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="ISO-8859-1">
    <title>Add New Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form action="#" th:action="@{/addNewBook}" th:object="${book}" method="post">
    <p>Titolo: <input type="text" th:field="*{titolo}" /></p>
    <p>Autore: <input type="text" th:field="*{autore}" /></p>
    <p>Anno pubblicazione: <input type="number" th:field="*{annoPB}" /></p>
    <p>Link: <input type="text" th:field="*{link}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /> </p>
</form>
<a href="/library">Mostra elenco libri</a>
</body>
</html>
